
<jsp:useBean id="loginBean" class="mybean.data.Login" scope="session" />
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<base href="<%=basePath%>">
<title>登录</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body style="background:url('images/bg.jpg');background-size:cover">
<link rel="stylesheet" href="layui/css/layui.css">
    <a href="right.html" class="layui-btn layui-btn-radius layui-btn-danger" style="float:right">返回</a>
			<div align="center"  style="clear:both">
				<table border=2 >
					<tr><th>登录</th></tr>
					<form action="loginservlet" method="post">
					<tr><td>登陆名称：<Input type=text name="logname" value="请输入登录名"></td></tr>
					<tr><td>登录密码：<Input type=password name="password"></td></tr>
						</table>
					<Input type=submit name="g" value="提交" 	class="layui-btn layui-btn-radius layui-btn-primary">
					<input type=reset name="重置" class="layui-btn layui-btn-radius layui-btn-primary">
					</form>	
			</div>
			<div align="center" style="color:blue">
				<p>
					登录反馈信息：
					<jsp:getProperty name="loginBean" property="backNews" />
				</p>
			</div>
	</font>
</body>
</html>
